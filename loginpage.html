<!DOCTYPE html>
<html>
    <head> 
        <title>TogetherWeCare</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" inital-scale="1.0">
        <link href="loginpage.css" rel="stylesheet">
    </head>

    <body>
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="register-link">
                    <p>Don't have an account? <br> <a href="#">Register</a></p>  
                </div>
                <div class="InputBox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="InputBox">
                    <input type="password" placeholder="Password" required> 
                </div>
                <button onclick="buttonClicked()" type="submit" class="LoginButton">Login</button>
            </form>
        </div>
        <div class="rectangle">
            <div class="quote">
                <p><span>“Engage, Empower, Connect” <br>
                    What Impact can you make <br>
                    today?</span>
                </p>
            </div>
            <img src="images/TOGETHER_WE_CARE__2_-removebg-preview.png.png" class="img-fluid">
        </div>
        <script>
            function buttonClicked(){
                document.location.href="index.html"
            }
        </script>
        
    </body>
</html>
