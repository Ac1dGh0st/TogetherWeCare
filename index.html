<!DOCTYPE html>
<html>
    <head> 
        <title>TogetherWeCare</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" inital-scale="1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body id="Body">
        <header>
            <div id="Logo">
                <img src="Logo.png" class="img-fluid">
            </div>
            <input type="checkbox" name="" class="btn" />
            <div id="nav">
                <ol>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Volunteering</a></li>
                    <li><a href="#">Donate</a></li>
                </ol>
            </div>
            <div>
                <button id="button1"><a href="#">Log In</a></button>
				<button id="button2"><a href="#">Try For Free</a></button>
            </div>
            <i class="fa fa-bars menu-icon" onclick="openMenu()" onclick="menuOpacity()"></i>
            <div id="container">
                <div id="close" onclick="closeMenu()">âž• </div>
                <ul id="menu">
                    <li><a href="#">Log In</a></li>
	                <li><a href="#">Sign Up</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Donate</a></li>
	                <li><a href="#">Settings</a></li>
                </ul>    
            </div>
            <script>
                function menuOpacity()
                {
                    document.getElementById('Logo').style.opacity='0.5';
                    document.getElementById('nav').style.opacity='0.5';
                    document.getElementById('button').style.opacity='0.5';
                    document.getElementById('Body').style.opacity='0.5'; 

                }
                function openMenu()
                {
                    document.getElementById('container').style.right='0%';
                    document.getElementById('menu').style.opacity='1';
                    document.getElementById('Logo').style.opacity='0.5';
                    document.getElementById('nav').style.opacity='0.5';
                    document.getElementById('button').style.opacity='0.5';
                }
                function closeMenu()
                {
                    document.getElementById('container').style.right='-100%';
                    document.getElementById('menu').style.opacity='0';
                    document.getElementById('Logo').style.opacity='1';
                    document.getElementById('nav').style.opacity='1';
                    document.getElementById('button').style.opacity='1';
                }
                </script>   
        </header>
    </body>
</html>
